<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src localhost:8090 localhost:3000">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./index.css">
    <title>ReFi</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <nav class='heading'>
        <ul class='nav-links'>
            <li class="navBarMainUIButton"><a href='/mainPage/index.html'>Home</a></li>
            <li class="navBarTitle">ReFi</li>
        </ul>
    </nav>
    <main class="fullwidth">
        <div class="container">
            <div id='changeData' class="data-section">
                <form class="data-form">
                    <span> What would you like to change? </span> 
                    <select id="option" name="option">
                        <option value="email">Email</option>
                        <option value="password">Password</option>
                        <option value="apiKey">OpenAI API Key</option>
                    </select>
                    <br>
                    <div class="form-group" id = 'changeableForm'>
                        <label for="email">New Email</label><br>
                        <input type="text" id="email" name="email" placeholder="email@example.com"><br>
                    </div>
                    <div class="form-group">
                        <label for='confirmCurrentPassword'>Confirm Current Password</label><br>
                        <input type="password" id="confirmCurrentPassword" name='confirmCurrentPassword'><br>
                    </div>
                    <div class="form-group">
                        <input type="submit" id ='submit' value="Submit">
                    </div>
                </form>
            </div>

            <div class="divider">OR</div>

            <div id="otherInteractions" class="interaction-section">
                <button id = 'deleteAccount'> Delete Account </button>
                <button id = 'exportData'> Export Data </button>
                <button id="importData">Import Data</button>
                <input type="file" id="importFile" accept=".json" class="displayNone">
                <button id = 'logout'> Logout </button>
            </div>
        </div>
    </main>

    <footer>
        <ul class='footer-links'>
            <li id='copyright'> Â© 2024 <a href="https://github.com/vladsuper5555/"> Vlad Butnaru</a>, <a href="https://github.com/Alexandru-Zosin/"> Zosin Alexandru </a> </li>
        </ul>
    </footer>
    <!-- This is the div that we need to display the modal for the deletion confirmation ask -->
    <div id="deleteAccountModal" class="modal">
        <div class="modal-content">
            <h4>Confirm Account Deletion</h4>
            <p>Please enter your password to confirm the deletion of your account.</p>
            <input type="password" id="confirmPassword" placeholder="Password">
            <div class="modal-footer">
                <button id="confirmDelete" class="btn">Delete Account</button>
                <button id="cancelDelete" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</body>

</html>
