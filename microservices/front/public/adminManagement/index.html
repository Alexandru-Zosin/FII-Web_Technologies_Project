<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./index.css">
    <title>ReFi Admin</title>
    <script src="./script.js" defer></script>
</head>

<body>
    <nav class='heading'>
        <ul class='nav-links'>
            <li class="navBarMainUIButton"><a href = "../mainPage/index.html">Home</a></li>
            <li class="navBarTitle">ReFi Admin Dashboard</li>
        </ul>
    </nav>
    <main class="fullwidth">
        <div class="container">
            <div id='changeData' class="data-section">
                <form class="data-form">
                    <span> Select the DB to be edited: </span>
                    <select id="dbselect" name="DBSelector">
                    </select>
                    <div class="form-group">
                        <input type="submit" id='edit' value="Edit">
                    </div>
                </form>
            </div>
            <div id="otherInteractions" class="data-section">
                <button id="exportJsonData"> Export JSON Data </button>
                <button id="importJsonData">Import JSON Data</button>
                <button id="exportCsvData">Export CSV Data</button>
                <button id="importCsvData">Import CSV Data</button>
                <input type="file" id="importFile" accept=".json" style="display: none;">
            </div>
        </div>
    </main>
</body>

</html>
